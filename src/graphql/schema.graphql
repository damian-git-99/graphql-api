type Query {
  user(id: ID!): User,
  users: [User],
  tasks: [Task],
  task(id: ID!): Task
}

type Mutation {
  signIn(name: String!, password: String!, email: String!): User,
  logIn(email: String!, password: String!): String,
  deleteUser(id: ID!): User!,
  createTask(taskName: String!, priority: Priority!): Task,
  deleteTask(id: ID!): Task! 
}

type User {
  id: ID!,
  name: String,
  email: String,
  tasks: [Task]
}

enum Priority {
  HIGH
  MEDIUM
  LOW
}

type Task {
  id: ID!,
  taskName: String!,
  priority: Priority
  user: User
}